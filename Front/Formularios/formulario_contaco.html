<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="formulariostyles.css">
</head>
<body>
  <header>
    <div class="logo">LJEZ.com</div>
    <nav>
      <a href="/Front/index/index.html">Inicio</a>
      <a href="#">Acerca de</a>
      <a href="/Front/Formularios/formulario_contaco.html">Contacto</a>
      <a href="/Front/login/login.html">Inciar sesión</a>
    </nav>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <div class="content">
    <h1>Contáctanos</h1>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
